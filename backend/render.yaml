services:
  # FastAPI Backend Service
  - type: web
    name: btec-backend
    runtime: python
    plan: free
    region: oregon
    
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    
    envVars:
      - key: ENVIRONMENT
        value: production
      
      - key: SECRET_KEY
        generateValue: true
      
      - key: ALGORITHM
        value: HS256
      
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      
      - key: DATABASE_URL
        fromDatabase:
          name: btec-db
          property: connectionString
      
      - key: FRONTEND_URL
        value: https://btec-smart-platform.vercel.app
      
      - key: CORS_ORIGINS
        value: "https://btec-smart-platform.vercel.app,http://localhost:5173"
    
    healthCheckPath: /health
    
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: btec-db
    databaseName: btec_smart_platform
    plan: free
    region: oregon
